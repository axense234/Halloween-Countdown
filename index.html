<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="root">
      <div class="countdown-container">
        <h1>Halloween Countdown</h1>
        <div class="countdown-container__timer">
          <p><span id="days-timer">?</span> days</p>
          <p><span id="hours-timer">?</span> hours</p>
          <p><span id="minutes-timer">?</span> minutes</p>
          <p><span id="seconds-timer">?</span> seconds</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
